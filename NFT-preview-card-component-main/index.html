<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main class="container">
    <section class="main-card">
      <div class="image-container">
        <img src="images/image-equilibrium.jpg" alt="nft" class="main-image">
        <div class="overlay"></div>
        <img src="images/icon-view.svg" alt="view icon" class="view">
      </div>
      <div class="text-container">
        <h1 class="title">PROFA</h1>
        <p class="description">Hay descuento en el KFC de 30% si rapea su orden</p>
        <div class="eth-info">
          <div class="info">
            <img src="images/icon-ethereum.svg" alt="ETH" class="icon"><span class="eth">30%</span>
          </div>
          <div class="info">
            <img src="images/icon-clock.svg" alt="clock" class="icon"><span>Hace 1 minuto</span>
          </div>
        </div>
        <div class="creator-info">
          <img src="images/image-avatar.jpg" alt="Aquino0830" class="avatar">
          <p class="creator-text">Creado por <span class="creator-name">Aquino0830</span></p>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
